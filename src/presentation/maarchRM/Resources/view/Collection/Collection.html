		<h1><span class="fa fa-star fa-fw"></span>&nbsp;Favoris</h1>
	</div>
	<div class="container-fluid" id="collectionList"></div>

<script>
	$('#deleteCollections').on('click', function() {
		var collectionLength = $('#archiveList_table').DataTable().rows().count();
		if (collectionLength < 1) {
			return;
		}
		ArchivesAction.updateCollection([], true, null, null);
		setTimeout(function(){
            load('/collection');
        }, 200)
	});
</script>
