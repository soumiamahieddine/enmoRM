<div class="col-xs-12">
    <h5 class="text-info"><strong>Retention rule</strong></h5>
    <br />
    <div class="form-group">
        <label class="col-md-3 control-label">Retention rule code</label>
        <div class="col-md-9">
            <select id="code" name="retentionRuleCode" class="form-control">
                <option value="">Select a retention rule code</option>
                <?merge retentionRules ?>
                <option value='[?merge .code ?]' data-duration="[?merge .retentionDuration ?]" data-duration-unit='[?merge .retentionDurationUnit ?]'
                    data-final-disposition='[?merge .finalDisposition ?]'>
                    <?merge .label ?>
                </option>
            </select>
        </div>
        <div class="col-md-offset-4">
            <small>
                <label>Retention duration</label> :
                <span id="duration"></span>
            </small>
            <br />
            <small class="finalDisposition dl dl-horizontal">
                <label>Final disposition</label> :
                <span id="finalDisposition"></span>
            </small>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">Retention start date</label>
        <div class="col-md-9" id="retentionStartDate">
            <input type="hidden" name="retentionStartDate" value="[?merge .retentionStartDate ?]" />
            <select id="startDate" class="form-control">
                <option value="">To be defined later </option>
                <option value="originatingDate">Originating date </option>
                <option value="depositDate">Deposit date </option>
                <!--?merge retentionStartDateFields ?>
                <span>
                    <option data-origin="description" value="description/[?merge .name ?]"><?merge .label ?></option>
                </span-->
            </select>
        </div>
    </div>
    <div id="updateRetentionRuleOnDeposit" class="form-group">
        <label class="col-md-3 control-label">Update when a file is added</label>
        <div class="col-md-9">
            <input type="checkbox" name="isRetentionLastDeposit" id="isRetentionLastDepositToggle" data-toggle="toggle" value="[?merge .isRetentionLastDeposit ?]">
        </div>
    </div>

</div>
<div class="col-xs-12" style="border-top: 1px solid silver">
    <br />
    <h5 class="text-info"><strong>Access rule</strong></h5>
    <div class="form-group">
        <label class="col-md-3 control-label">Access rule code</label>
        <div class="col-md-9">
            <select id="accessRuleCode" name="accessRuleCode" class="form-control">
                <option value="">Select a access rule code</option>
                <?merge accessRules ?>
                <option value='[?merge .code ?]' data-json='[?merge .json ?]'>
                    <?merge .code ?>
                </option>
            </select>
        </div>
    </div>
    <div id='accessRule'>
        <div class="col-md-offset-4">
            <small>
                <label>Access rule duration</label> :
                <span id="accessRuleDuration"></span>
            </small>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('#isRetentionLastDepositToggle').bootstrapToggle({
        on: 'Oui',
        off: 'Non',
    });
</script>
