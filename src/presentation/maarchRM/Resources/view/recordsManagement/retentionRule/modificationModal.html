<div style="display:none" data-translate-catalog="recordsManagement/retentionRule">
    <span id="empty_text">The fields with a star are required.</span>
</div>

<script type="text/javascript">
    
    $("#retentionRuleModal").on('keyup change', '.form-control', function () {
        if ($('#label').val().trim() != "" && $('#code').val() != "" && ($('#duration').val() != "" || $('#durationUnit').val() == '*')) {
            $("#add, #update").removeClass('hide');
            if($('#code').prop('disabled')) {
                $('#implementationDate').css('display', '');
            }
        }
        else {
            $("#add, #update").addClass('hide');
        }

    });

    // cancel
    $("#cancel").on('click', function () {
        EditionModal.close();
    });

    // add
    $("#add").on('click', function () {
        EditionModal.add();
    });

    // update
    $("#update").on('click', function () {
        EditionModal.update();
    });


    //delete
    $("#delete").on('click', function () {
        EditionModal.deleteRule();
    });

    //modal cancel
    $("#m_no").on('click', function () {
        $('m_yes').off();
    });


    $("#durationUnit").on('change', function () {
        if ($('#durationUnit').val() == '*') {
            $('#duration').attr('disabled', 'disabled');
        } else {
            $('#duration').removeAttr('disabled');
        }
    });

    var EditionModal = {
        editionModal: $('#retentionRuleModal'),

        load: function(object) {

            $('#implementationDate').val('').css('display', 'none');
            if (object) {
                $('#finalDisposition').prop('disabled', true);
                $('#code').prop('disabled', true);
                $('#add, #update').addClass('hide');
                $('#delete, #update').css('display', '');
                $('#add').css('display', 'none');
                $('#duration').removeAttr('disabled');
                
                if(object.implementationDate) {
                    $('#implementationDate').css('display', '');
                }

                $.each(object, function (key, value) {
                    if (key == "durationUnit" && object.durationUnit == "Y" && object.duration >= 9999) {
                        $('[name="durationUnit"]').val("*");
                    } else if (key == "duration" && object.durationUnit == "Y" && object.duration >= 9999) {
                        $('[name="duration"]').val("");
                        $('#duration').attr('disabled', 'disabled');
                    } else {
                        $('[name="' + key + '"]').val(value);
                    }
                });

            } else {
                $('#finalDisposition').prop('disabled', false);
                $('#code').prop('disabled', false);
                $('#delete, #update').css('display', 'none');
                $('#add').css('display', '');
                $('input[type="text"]').val('');
            }

            $('#retentionRuleModal').modal();
        },

        add: function() {

            var parameters = {
                retentionRule: EditionModal.serialize()
            };
            
            if(parameters.retentionRule.duration == 0 ||Â parameters.retentionRule.label.trim() == "") {
                gritter.show($('#empty_text').html(), false);
                return;
            }
            
            $.ajax({
                type        : 'POST',
                url         : '/retentionRule',
                data        : JSON.stringify(parameters),
                contentType : 'application/json',
                async       : false,
                dataType    : 'json',
                success     : function (response) {
                    gritter.show(response.message, response.status, response.errors);
                    if (response.status) {
                        reloadList();
                        EditionModal.close();
                    }
                },
                error    : function(response) {
                    gritter.show(response.responseJSON.message, response.responseJSON.status, response.responseJSON.errors);
                }
            });
        },

        update: function() {

            
            $('#messagesModal').modal();
            $('#m_title-delete').css('display', 'none');
            $('#m_title-update').css('display', '');
            $('#m_text-delete').css('display', 'none');
            $('#m_text-update').css('display', '');

            var parameters = {
                retentionRule: EditionModal.serialize()
            };
          
            $('#m_yes').one('click', function () {

                $.ajax({
                    type        : "PUT",
                    url         : '/retentionRule/' +  $('#code').val(),
                    data        : JSON.stringify(parameters),
                    contentType : 'application/json',
                    async       : false,
                    dataType    : 'json',
                    success     : function (response) {
                        gritter.show(response.message, response.status, response.errors);
                        if (response.status) {
                            reloadList();
                            EditionModal.close();
                        }
                        $("#add, #update").prop('disabled', false);
                    },
                    error    : function(response) {
                        gritter.show(response.responseJSON.message, response.responseJSON.status, response.responseJSON.errors);
                        $("#add, #update").prop('disabled', false);
                    }
                });
            });
        },

        deleteRule: function() {
            $('#messagesModal').modal();
            $('#m_title-delete').css('display', '');
            $('#m_title-update').css('display', 'none');
            $('#m_text-delete').css('display', '');
            $('#m_text-update').css('display', 'none');

            $('#m_yes').one('click', function () {

                $.ajax({
                    type        : "DELETE",
                    url         : '/retentionRule/' + $('#code').val(),
                    contentType : 'application/json',
                    async       : false,
                    dataType    : 'json',
                    success     : function (response) {
                        gritter.show(response.message, response.status, response.errors);
                        if (response.status) {
                            reloadList();
                            EditionModal.close();
                        }
                    },
                    error    : function(response) {
                        gritter.show(response.responseJSON.message, response.responseJSON.status, response.responseJSON.errors);
                    }
                });
            });
        },

        serialize: function() {
            if ($('#durationUnit').val() == "*") {
                duration = 'P' + 9999 + 'Y';
            } else if ($('#duration').val() == 0) {
                duration = 0;
            } else {
                duration = 'P' + $('#duration').val() + $('#durationUnit').val();
            }
            retentionRule = {
                code: $('#code').val(),
                label: $("#label").val(),
                duration: duration,
                finalDisposition: $('#finalDisposition').val(),
                description: $('#description').val(),
                implementationDate: $('#implementationDate').find('input').val()
            };

            return retentionRule;
        },

        close: function() {
            this.editionModal.modal('hide');
            this.editionModal.find('input, textarea').val('');
        }
    }
</script>
