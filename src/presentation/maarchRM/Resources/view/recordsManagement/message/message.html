<div class="panel-group" id="messageAccordion" role="tablist" aria-multiselectable="true">
    <?merge $messages ?>
    <div class="panel panel-info">
        <div class="panel-heading" role="tab">
            <h3 class="panel-title">
                <h4>
                    <a data-toggle="collapse" data-parent="#messageAccordion" href="#message_[?merge .messageId?]" aria-expanded="true" aria-controls="[?merge .messageId ?]">
                        <span><?merge .type ?></span>&nbsp;
                        <small><?merge .date ?>
                    </a>
                </h4>
            </h3>
        </div>
        <div id="message_[?merge .messageId ?]" class="panel-collapse collapse [?merge .last.bool().then('in', '') ?]" role="tabpanel">
            <div class="panel-body">
                <div class="dataObjects col-xs-12" id="[?merge .messageId ?]">

                    <div class="row" style="padding:20px">
                        <h4>
                            <b>
                                <span>Generated by </span> :</b>
                            <?merge .accountDisplayName ?> ( <?merge .accountName ?> )
                        </h4>
                        <h4>
                            <b>
                                <span>Date</span> :</b>
                            <?merge .date ?>
                        </h4>
                        <h4>
                            <b><span>Identifiant</span> : </b>
                            <?merge .reference ?>
                        </h4>

                        <h4>
                            <b><span>Status</span> : </b>
                            <?merge .status ?>
                        </h4>
                        <?merge .comment.bool() ?>
                        <div>
                            <h4><b><span>Comment</span> : </b></h4>
                            <ul>
                                <?merge .comment ?><li><?merge . ?></li>
                            </ul>
                        </div>
                    </div>

                    <div class="row" data-translate-catalog="organization/messages" >
                        <?merge .sender.bool() ?>
                        <span>
                            <?merge .sender $organization ?>
                            <?merge "Emetteur" $rolename ?>
                            <?hinclude recordsManagement/message/organization.html ?>
                        </span>
                        <?merge .receiver.bool() ?>
                        <span>
                            <?merge .receiver $organization ?>
                            <?merge "Destinataire" $rolename ?>
                            <?hinclude recordsManagement/message/organization.html ?>
                        </span>
                    </div>
                    <br>
                    <?merge .request.requester.bool() ?>
                    <div class="row" data-translate-catalog="organization/messages" >
                        <?merge .request.requester.bool() ?>
                        <span>
                            <?merge .request.requester $organization ?>
                            <?merge "Demandeur" $rolename ?>
                            <?hinclude recordsManagement/message/organization.html ?>
                        </span>
                    </div>

                    <?merge .descriptiveMetadata.bool() ?>
                    <div>
                        <span>
                            <br>
                            <?merge .descriptiveMetadata $descriptiveMetadata ?>
                            <?hinclude recordsManagement/message/descriptiveMetadata.html ?>
                        </span>
                    </div>

                    <?merge .binaryDataObject.bool() ?>
                    <div>
                        <span>
                            <br>
                            <?merge .binaryDataObject $binaryDataObject ?>
                            <?hinclude recordsManagement/message/binaryDataObject.html ?>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
