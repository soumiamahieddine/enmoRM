<table id="archivalAgency" class="table table-condensed modificationForm">
    <tr>
        <td><strong>Archival agency</strong><span style="color:red">*</span</td>
        <td>
            <select id="archivalAgencySelect">
                <option value="">Select an archiver</option>
            </select>
        </td>
    </tr>
</table>

<script type="text/javascript">
    var flagForTransfer_serialize = function() {
        var parameter = {}
        if ($('#archivalAgencySelect').find('option:selected').val()) {
            parameter.archiverOrgRegNumber = $('#archivalAgencySelect').find('option:selected').val();
        }
        
        if (!parameter.archiverOrgRegNumber) {
            gritter.show($('#empty_text').html(), false);
            return -1;
        }

        return parameter;
    }

    var flagForTransfer_load = function(archiveId, archiveName, type) {
        $('#archivalAgency').css('display', '');
        ModificationModal.loadArchivalAgency();
    }

    var flagForTransfer_loadMultiple = function() {
        $('#archivalAgency').css('display', '');
        ModificationModal.loadArchivalAgency();
    }
</script>
