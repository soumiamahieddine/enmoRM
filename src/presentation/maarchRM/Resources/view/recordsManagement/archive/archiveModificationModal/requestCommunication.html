<script>
    var requestCommunication_serialize = function() {
        var parameter = {};

        parameter.derogation = 0;
        if ($('#derogationTr').is(':visible') && $("#derogationTr [name='sendDerogation']").is(':checked')) {
            if ($("#derogationInput").val().length !== 0) {
                parameter.derogation = 1;
            }else {
                    gritter.show($('#empty_text').html(), false);
                    return -1;
            }
        }
        return parameter;
    };
</script>
