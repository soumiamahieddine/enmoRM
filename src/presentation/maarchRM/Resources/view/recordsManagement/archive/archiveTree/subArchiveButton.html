<?merge canAddResource ?>
<div class="dropdown pull-right addResourceArchive" data-toggle="modal" data-translate-catalog="recordsManagement/messages">
    <button class="btn btn-default newArchive" aria-haspopup="true" aria-expanded="false" style="margin-right:10px;"
                data-parent-archive-name="[?merge archive.archiveName ?]"
                data-parent-archive-id="[?merge archive.archiveId ?]"
                data-parent-orgregnumber="[?merge archive.orgRegNumber ?]"
                data-parent-fileplanposition="[?merge archive.filePlanPosition ?]"
                data-json="[?merge .json ?]">
        <span style="padding:5px;"><i class="fa fa-plus"/> <span >Add a resource</span></span>
    </button>
</div>

<script type="text/javascript">
    $(".addResourceArchive").on('click', '.newArchive', function() {
        currentArchiveId = $('li.archive').data('archive-id');
        parentArchiveId = $('.addResourceArchive').data("parent-archive-id");
        $("#resourceArchiveId").text(parentArchiveId);
        $("#currentArchiveId").text(currentArchiveId);
        $('#newResourceModal').modal();
        $("#importResourcePanel").removeClass("hide");
    })
</script>
