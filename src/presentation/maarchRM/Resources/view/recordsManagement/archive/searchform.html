                    <select class="form-control" name="retentionRuleCode">

                        </option>
                    </select>
                </div>
            </div>

        <div class="col-md-4">

                                <?merge .displayName ?>
                            </option>
                        </div>
                    </select>
                </div>
            </div>
        </div>

    <div class="col-md-12">

        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-4 control-label">Archival profile</label>
                <div class="col-sm-8">
                    <select class="form-control" name="profileReference">
                        <option value="">All</option>
                        <?merge profiles ?>
                        <option value="[?merge .reference ?]">
                            <?merge .name ?>
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">

                    <label class="btn btn-default finalDisposition col-sm-4" title="Expired">

                    <select class="form-control" name="finalDisposition">

                        <option value="destruction">Destruction</option>
                    </select>
                </div> -->

        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-4 control-label">Organisation</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="originatorOwnerOrgName"
                    id="originatorOwnerOrgName" disabled />
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-4 control-label">Deposit date</label>

                    <input type="text" class="form-control datePicker" name="depositStartDate" placeholder="From date" />
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control datePicker" name="depositEndDate" placeholder="To date" />
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-4 control-label">DAU</label>
                <div class="btn-group col-sm-8" data-toggle="buttons">
                    <label class="btn btn-info active archiveExpired col-sm-4" title="All">
                        <input type="radio" name="archiveExpired" value="" checked /> All
                    </label>
                    <label class="btn btn-default archiveExpired col-sm-4" title="Not expired">
                        <input type="radio" name="archiveExpired" value="false" /> Not expired
                    </label>
                    <label class="btn btn-default archiveExpired col-sm-4" title="Expired">
                        <input type="radio" name="archiveExpired" value="true" /> Expired
                    </label>
                </div>
            </div>
        </div>

    <div class="col-md-12">
        <!-- ARCHIVAL AGREEMENT -->
        <?merge isPublicArchive.bool() ?>
        <div class="col-md-4">

                <label class="col-sm-4 control-label">Accord de versement</label>
                <div class="col-sm-8">
                    <select class="form-control" name="archivalAgreementReference">
                        <option value=""></option>
                        <?merge archivalAgreements ?>
                        <option value="[?merge .reference ?]"><?merge .reference ?></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-4 control-label">Status</label>
                <div class="col-sm-8">

                        <option value="">All</option>

                        <option value="frozen">Frozen</option>

                        <option value="error">Error</option>

                        <option value="disposed">Disposed</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-md-4">

            </div>

                <div class="col-sm-8">

                        <option value=""></option>
                        <?merge ownerDepositorOrgs ?>
                        <optgroup label="[?merge .displayName ?]">
                            <?merge .depositor ?>
                            <option value="[?merge .registrationNumber ?]"><?merge .displayName ?></option>
                        </optgroup>
                    </select>
                </div>
            </div>

                        <input type="checkbox" class="hasParent" name="hasParent" value="0" checked/> Archive
                    </label>
                    <label class="btn [?merge isPublicArchive.bool().then('btn-default', 'btn-info active') ?] col-sm-[?merge isPublicArchive.bool().then(4, 6) ?]" title="Sub-archive">
                        <input type="checkbox" class="hasParent" name="hasParent" value="1"/> Sub-archive
                    </label>
                    <?merge isPublicArchive.bool() ?>
                    <label class="btn btn-default col-sm-4" title="Document">
                        <input type="checkbox" class="hasParent" name="hasParent" value="2"/> Document
                    </label>
                </div>
            </div>
        </div>
        <!-- COMMUNICABLE -->
        <?merge isPublicArchive.bool() ?>
        <div class="col-md-4">
            <div class="form-group">
                <label class="col-sm-4 control-label">Communicable</label>

                    <label class="btn btn-default col-sm-4" title="Non">

                    <label class="btn btn-default col-sm-4" title="Oui">
                        <input type="radio" name="isCommunicable" value="1"/> Oui
                    </label>
                </div>
            </div>
        </div>

        <hr style="height:1px;border:none;color:gray;background-color:gray;">

</div>
