<div class="row" data-translate-catalog="organization/messages" >
    <div class="col-xs-6" >
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Demandeur</strong>
            </div>
            <div class="panel-body">
                <dl class="dl-horizontal">
                    <dt>Identifiant</dt>
                    <dd translate="no">
                        <?merge .senderOrgRegNumber ?>
                    </dd>
                    <dt>Nom</dt>
                    <dd translate="no">
                        <?merge .senderOrgName ?>
                    </dd>
                </dl>           
            </div>
        </div>
    </div>
    <div class="col-xs-6" >
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Destinataire</strong>
            </div>
            <div class="panel-body">
                <dl class="dl-horizontal">
                    <dt>Identifier</dt>
                    <dd translate="no">
                        <?merge .recipientOrgRegNumber ?>
                    </dd>
                    <dt>Nom</dt>
                    <dd translate="no">
                        <?merge .recipientOrgName ?>
                    </dd>
                </dl>           
            </div>
        </div>
    </div>
</div>
<br/>
